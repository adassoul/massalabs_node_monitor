<!DOCTYPE html>

<head>

  <div class="container dark" id="container">

            </div>
            <div class="link public-api">
              <li>

            </div>
            <div class="link private-api">

                <span>
                  &#160;&#160;privateApi

                </a>
              </li>
            </div>
            <div class="link smart-contracts">
              <li>
                <a href="./smart-contracts.html">
                  <img src="../src/images/side-menu/smart-contract.png" style="height: 2.5vh; width: auto; object-fit: contain">
                  <span>
                    &#160;&#160;smartContracts

                </a>
              </li>
            </div>
            <div class="link wallet">

                <a href="./wallet.html">

                  <span>
                    &#160;&#160;&#160;wallet
                  </span>
                </a>
              </li>
            </div>
          </ul>
      </div>
    </div>
    <div class="navbar-container">
      <div class="title">
        <h1>Node Monitor</h1>
      </div>
      <div class="dark-mode">
        <input type="checkbox" class="checkbox" id="checkbox" name="checked">
        <label for="checkbox" class="label">
          <i class="fas fa-moon"></i>
          <i class='fas fa-sun'></i>
          <div class='ball'></div>
        </label>
    </div>
    </div>
    <div class="main-content-container">
      <div class="credentials content-container">
        <div class="credentials-inputs-container">
          <div class="input-container private-key">
            <input type="text" placeholder="private key"/>
            <label class="input-label">private key</label>
            <div>
              <label class="input-error hidden private-key">Please enter valid message</label>
            </div>
          </div>
          <div class="input-container public-key">
            <input type="text" placeholder="public key"/>
            <label class="input-label">public key</label>
            <div>
              <label class="input-error hidden public-key">Please enter valid message</label>
            </div>
          </div>
          <div class="input-container address">
            <input type="text" placeholder="address"/>
            <label class="input-label">address</label>
            <div>
              <label class="input-error hidden address">Please enter valid message</label>
            </div>
          </div>
        </div>
      </div>
      <div class="public-api content-container">
        <div class="cards-container">
          <div class="card">
            <h3 class="card-title">Card 1</h3>
            <div class="bar">
              <div class="emptybar"></div>
              <div class="filledbar"></div>
            </div>
            <div class="card-input">
              <textarea name="" id="" cols="30" rows="10" placeholder="enter params here"></textarea>

          </div>
          <div class="card">
            <h3 class="card-title">Card 1</h3>

          </div>
          <div class="card">

          </div>
          <div class="card">
            <h3 class="card-title">Card 1</h3>

            </div>
          </div>
          <div class="card">
            <h3 class="card-title">Card 1</h3>
            <div class="bar">
              <div class="emptybar"></div>
              <div class="filledbar"></div>
            </div>
          </div>
          <div class="card">
            <h3 class="card-title">Card 1</h3>
            <div class="bar">
              <div class="emptybar"></div>

          </div>
          <div class="card">
            <h3 class="card-title">Card 1</h3>

            </div>
          </div>
          <div class="card">
            <h3 class="card-title">Card 1</h3>
            <div class="bar">
              <div class="emptybar"></div>
              <div class="filledbar"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="private-api content-container">private-api-content-cont</div>
      <div class="smart-contracts content-container">smart-contracts-content-</div>
      <div class="wallet content-container">wallet-content-container</div>
    </div>
    <div class="footer-container">footer-container</div>
  </div>

</html>
